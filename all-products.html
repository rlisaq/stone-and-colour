---
layout: default
---

<section class="padding-default max-width-default">

  <h1 class="center">All products</h1>

  <div class="filters">

    <button class="filter-button" data-filter="*">Show all</button>
    <button class="filter-button" data-filter=".kitchen">Kitchen</button>
    <button class="filter-button" data-filter=".living-room">Living Room</button>

  </div>

  <div class="product-categories">

    {% for product in site.product %}

    <a href="{{ product.url }}" class="product-box {{ product.category }}" style="background-image: url('/images/{{ product.image }}')">

      <h2> {{ product.name }} </h2>
      <div class="price">
        ${{ product.price }}
      </div>
      <div class="category">
        {{ product.category }}
      </div>

    </a>

    {% endfor %}

  </div>

</section>
