---
layout: default
---

  <section class="grid max-width-default product">
    <div class="col-6">
      <div class="kitchen-photo-product" style="background-image: url('/images/{{page.image}}');">
      </div>
    </div>

<div class="col-6">
  <div>
    <h1>{{page.name}}</h1>
    <h2 class="product">${{page.price}}</h2>
  </div>

<h3>Product Description</h3>
  <div>
    <p> {{page.description}}
    </p>
  </div>

  <div>
    <h3> Measurements</h3>
    <p>
      {{page.measurements}}
    </p>
  </div>

<h5>Category: <span>{{page.category}}</span></h5>

  <a target="_blank" href="https://www.facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i></a>
  <a target="_blank" href="https://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a>
  <a target="_blank" href="http://www.twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a>
  <a target="_blank" href="https://www.pinterest.com"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>


</section>
